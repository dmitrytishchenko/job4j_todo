<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The application TODO list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit car</title>
    <style type="text/css">
        body {
            background-color: darkkhaki;
            margin-left: 5%;
            margin-right: 5%;
            padding: 20px 20px 20px 20px;
        }
    </style>
</head>
<body>
<h2>Edit car</h2>
<form class="form-horizontal" action="cars" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="brand">Brand:</label>
        <div class="col-sm-10">
            <input type="desc" class="form-control" id="brand" name="brand" placeholder="Enter brand">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="model">Model:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="model" name="model" placeholder="Enter model">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="year">Year of manufacture:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="year" name="year" placeholder="Enter year">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Gas<input id="radio-1" type="radio" name="gas" value="gas"></label>
        <label class="control-label col-sm-2">Diesel<input id="radio-2" type="radio" name="diesel"
                                                           value="diesel"></label>
    </div>
    <div class="checkbox form inline">
        <label class="control-label col-sm-2" for="year">Actual</label>
        <div class="form-group">
            <input type="checkbox" class="form-control" id="actual" name="actual">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="photo">Foto:</label>
        <div class="col-sm-10">
            <input type="file" id="photo" name="photo">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
