<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The application TODO list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function getUsers() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/job4j_todo/users'
            }).done(function (data) {
                var mas = JSON.parse(data);
                var result = "";
                var checked = "<input type=\"checkbox\" id=\"checkbox2\" checked='checked'>";
                var unchecked = "<input type=\"checkbox\" id=\"checkbox2\">";
                if (!$('#checkbox').is(':checked')) {
                    for (var j = 0; j < mas.length; j++) {
                        if (mas[j].task.done === false) {
                            result += "<tr>" +
                                "<td>" + mas[j].task.id + "</td>" +
                                "<td>" + mas[j].task.desc + "</td>" +
                                "<td>" + new Date(mas[j].task.date) + "</td>" +
                                "<td>" + unchecked + "</td>" +
                                "<td>" + mas[j].name + "</td>" +
                                "</tr>";
                        }
                    }
                } else {
                    for (var i = 0; i < mas.length; i++) {
                        if (mas[i].task.done === true) {
                            result += "<tr>" +
                                "<td>" + mas[i].task.id + "</td>" +
                                "<td>" + mas[i].task.desc + "</td>" +
                                "<td>" + new Date(mas[i].task.date) + "</td>" +
                                "<td>" + checked + "</td>" +
                                "<td>" + mas[i].name + "</td>" +
                                "</tr>";
                        } else {
                            result += "<tr>" +
                                "<td>" + mas[i].task.id + "</td>" +
                                "<td>" + mas[i].task.desc + "</td>" +
                                "<td>" + new Date(mas[i].task.date) + "</td>" +
                                "<td>" + unchecked + "</td>" +
                                "<td>" + mas[i].name + "</td>" +
                                "</tr>";
                        }
                    }
                }
                document.getElementById("bodyTable").innerHTML = result;
            }).fail(function (err) {
                alert(err);
            });
        }

        $(document).ready(function () {
            getUsers();
        });

    </script>
    <script>
        function reload() {
            location.reload();
        }
    </script>
</head>
<body>

<h2>Create new task</h2>
<form class="form-horizontal" action="/task" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="desc">Description:</label>
        <div class="col-sm-10">
            <input type="desc" class="form-control" id="desc" name="desc" placeholder="Enter description">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" id="checkbox" onclick="reload()"> Show all tasks!</label>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <h2>TASKS</h2>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Create</th>
            <th>Done</th>
            <th>User</th>
        </tr>
        </thead>
        <tbody id="bodyTable">
        </tbody>
    </table>
</div>
<a href="output.html">Output</a>
</body>
</html>
